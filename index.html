<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <div class="container">

      <h1>Hello and Welcome to the Pizza Parlor!</h1>



      <form id="pizza">
        <h4>What size pizza?</h4>
        <select id="pizza-size">
          <option value="small" id="small">Small</option>
          <option value="medium" id="medium">medium</option>
          <option value="large" id="large">Large</option>
        </select><br>
        <div id="toppings">
        <label for="topping">What toppings would you like?</label><br>
          <input type="checkbox" name="topping" value="Pepporoni" id="pepporoni">Pepporoni<br>
          <input type="checkbox" name="topping" value="Mushroom" id="mushroom">Mushroom<br>
          <input type="checkbox" name="topping" value="Spinach" id="spinach">Spinach<br>
          <input type="checkbox" name="topping" value="Bacon" id="bacon">Bacon<br>
          <input type="checkbox" name="topping" value="Green Pepper" id="green-pepper">Green Peppers<br>
        </div>
        <button type="submit" name="button" id="submit">Submit</button>
      </form>

      <div id="pricing-info">

      </div>


    </div>
  </body>
</html>
